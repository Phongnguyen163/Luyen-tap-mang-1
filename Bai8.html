<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="bd"></h2>
<h3 id="s"></h3>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        let b = prompt("Nhap phan tu: ");
        a.push(b);
    }
    document.getElementById('bd').innerHTML = "Mang ban dau: [" + a + "]";
    for (let i = 0; i < a.length-1; i++) {
        for (let j=i+1; j<a.length;j++) {
            if (a[i] < a[j]) {
                let t = a[i];
                a[i] = a[j];
                a[j] = t;
            }
        }
    }
    document.getElementById('s').innerHTML = "Mang sap xep: [" + a + "]";
</script>
</body>
</html>
