<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="bd"></h2>
<h2 id="s"></h2>
<h2 id="t"></h2>
<script>
    let a=[];
    for ( let i = 0 ; i < 10; i++) {
        let d= prompt("Nhap phan tu: ");
        a.push(d);
    }
    document.getElementById('bd').innerHTML = "Mang ban dau: [" + a + "]";
    let b=[];
    for ( let i = 0 ; i < 10; i++) {
        let d= prompt("Nhap phan tu: ");
        b.push(d);
    }
    document.getElementById('s').innerHTML = "Mang ban dau: [" + b + "]";
    let c = a.concat(b);
    document.getElementById('t').innerHTML = "Mang ban dau: [" + c + "]";
</script>
</body>
</html>
