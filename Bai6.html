<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="bd"></h2>
<h3 id="s"></h3>
<script>
    let a=[];
    let count = 0;
    for ( let i = 0 ; i < 10; i++) {
        let b= prompt("Nhap phan tu: ");
        a.push(b);
    }
    document.getElementById('bd').innerHTML = "Mang ban dau: [" + a + "]";
    let V = prompt("Nhap V");
    for (let i =0; i< a.length; i++) {
        if (a[i] === V) {
            document.getElementById('s').innerHTML = "V is in the array" ;
        }
        else {
            count++;
        }
    }
    if (count === a.length) {
        document.getElementById('s').innerHTML = "V is not in the array" ;
    }
</script>
</body>
</html>
